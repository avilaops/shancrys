# ========================================
# NAMESPACE
# ========================================
apiVersion: v1
kind: Namespace
metadata:
  name: shancrys
  labels:
    name: shancrys
    environment: production

---
# ========================================
# CONFIG MAP - Application Settings
# ========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: shancrys-config
  namespace: shancrys
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:5000"
  MongoDb__DatabaseName: "shancrys"
  MongoDb__MaxConnectionPoolSize: "100"
  MongoDb__MinConnectionPoolSize: "10"
  JwtSettings__Issuer: "shancrys-api"
  JwtSettings__Audience: "shancrys-clients"
  JwtSettings__ExpirationMinutes: "60"
  JwtSettings__RefreshTokenExpirationDays: "7"
  RabbitMQ__HostName: "rabbitmq-service"
  RabbitMQ__Port: "5672"

---
# ========================================
# SECRET - Sensitive Data
# ========================================
apiVersion: v1
kind: Secret
metadata:
  name: shancrys-secrets
  namespace: shancrys
type: Opaque
stringData:
  # MongoDB
  MONGO_ROOT_USER: "admin"
  MONGO_ROOT_PASSWORD: "changeme-in-production"
  MongoDb__ConnectionString: "mongodb://admin:changeme-in-production@mongodb-service:27017"
  
  # JWT
  JwtSettings__SecretKey: "your-super-secret-key-change-in-production-min-32-chars-long"
  
  # RabbitMQ
  RABBITMQ_USER: "admin"
  RABBITMQ_PASSWORD: "changeme-in-production"
  
  # Redis
  REDIS_PASSWORD: "changeme-in-production"
  
  # Stripe
  Stripe__SecretKey: "sk_live_your_key_here"
  Stripe__PublishableKey: "pk_live_your_key_here"
  Stripe__WebhookSecret: "whsec_your_webhook_secret"

---
# ========================================
# PERSISTENT VOLUME CLAIM - MongoDB
# ========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: shancrys
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# ========================================
# PERSISTENT VOLUME CLAIM - Redis
# ========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: shancrys
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard

---
# ========================================
# PERSISTENT VOLUME CLAIM - RabbitMQ
# ========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
  namespace: shancrys
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# ========================================
# DEPLOYMENT - MongoDB
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: shancrys
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7-jammy
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: shancrys-secrets
              key: MONGO_ROOT_USER
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shancrys-secrets
              key: MONGO_ROOT_PASSWORD
        - name: MONGO_INITDB_DATABASE
          value: "shancrys"
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc

---
# ========================================
# SERVICE - MongoDB
# ========================================
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: shancrys
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP

---
# ========================================
# DEPLOYMENT - Redis
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: shancrys
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shancrys-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# ========================================
# SERVICE - Redis
# ========================================
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: shancrys
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# ========================================
# DEPLOYMENT - RabbitMQ
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: shancrys
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management-alpine
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: shancrys-secrets
              key: RABBITMQ_USER
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: shancrys-secrets
              key: RABBITMQ_PASSWORD
        volumeMounts:
        - name: rabbitmq-storage
          mountPath: /var/lib/rabbitmq
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: rabbitmq-storage
        persistentVolumeClaim:
          claimName: rabbitmq-pvc

---
# ========================================
# SERVICE - RabbitMQ
# ========================================
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: shancrys
spec:
  selector:
    app: rabbitmq
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 15672
    targetPort: 15672
    name: management
  type: ClusterIP

---
# ========================================
# DEPLOYMENT - Shancrys API
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shancrys-api
  namespace: shancrys
  labels:
    app: shancrys-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: shancrys-api
  template:
    metadata:
      labels:
        app: shancrys-api
    spec:
      containers:
      - name: api
        image: shancrys/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: shancrys-config
        - secretRef:
            name: shancrys-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# ========================================
# SERVICE - Shancrys API
# ========================================
apiVersion: v1
kind: Service
metadata:
  name: shancrys-api-service
  namespace: shancrys
spec:
  selector:
    app: shancrys-api
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  type: LoadBalancer

---
# ========================================
# HORIZONTAL POD AUTOSCALER - API
# ========================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shancrys-api-hpa
  namespace: shancrys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shancrys-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ========================================
# INGRESS - Nginx Ingress Controller
# ========================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shancrys-ingress
  namespace: shancrys
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.shancrys.com
    secretName: shancrys-tls
  rules:
  - host: api.shancrys.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shancrys-api-service
            port:
              number: 80
