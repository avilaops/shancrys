name: Deploy Shancrys API to Azure Container Apps

on:
  push:
    branches: [main]
    paths:
      - "services/api/**"
      - ".github/workflows/deploy-azure-containerapp.yml"

env:
  REGISTRY: shancrysacrdevhp7owg.azurecr.io
  IMAGE_NAME: shancrys-api-dev
  RESOURCE_GROUP: shancrys-rg
  CONTAINER_APP: shancrys-api-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SHANCRYSAPIDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SHANCRYSAPIDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SHANCRYSAPIDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.SHANCRYSAPIDEV_REGISTRY_PASSWORD }} | \
          docker login ${{ env.REGISTRY }} -u ${{ secrets.SHANCRYSAPIDEV_REGISTRY_USERNAME }} --password-stdin

      - name: Build and push image
        run: |
          cd services/api
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify deployment
        run: |
          echo "API URL:"
          az containerapp show -n ${{ env.CONTAINER_APP }} -g ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv
