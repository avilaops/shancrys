name: CI - Build and Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  api-build:
    name: Build API (.NET)
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: shancrys
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore services/api/Shancrys.Api.csproj

      - name: Build
        run: dotnet build services/api/Shancrys.Api.csproj --configuration Release --no-restore
        env:
          MongoDb__ConnectionString: "mongodb://admin:password123@localhost:27017/shancrys?authSource=admin"

      - name: Test
        run: dotnet test services/api/Shancrys.Api.csproj --no-restore --verbosity normal
        continue-on-error: true
        env:
          MongoDb__ConnectionString: "mongodb://admin:password123@localhost:27017/shancrys?authSource=admin"
          JwtSettings__SecretKey: "test-secret-key-for-ci-minimum-32-characters-long"

  devtools-build:
    name: Build DevTools (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: devtools/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./devtools

      - name: Lint
        run: npm run lint --if-present
        working-directory: ./devtools
        continue-on-error: true

      - name: Build
        run: npm run build
        working-directory: ./devtools
        env:
          VITE_API_URL: http://localhost:5000

  engine-build:
    name: Build Engine (C++)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure CMake
        run: cmake -B build -S engine

      - name: Build
        run: cmake --build build
        continue-on-error: true
