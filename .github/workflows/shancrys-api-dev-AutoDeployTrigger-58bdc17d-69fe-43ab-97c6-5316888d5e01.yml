name: Trigger auto deployment for shancrys-api-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/shancrys-api-dev-AutoDeployTrigger-58bdc17d-69fe-43ab-97c6-5316888d5e01.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SHANCRYSAPIDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SHANCRYSAPIDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SHANCRYSAPIDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}services/api
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: shancrysacrdevhp7owg.azurecr.io
          registryUsername: ${{ secrets.SHANCRYSAPIDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SHANCRYSAPIDEV_REGISTRY_PASSWORD }}
          containerAppName: shancrys-api-dev
          resourceGroup: shancrys-rg
          imageToBuild: shancrysacrdevhp7owg.azurecr.io/shancrys-api-dev:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


