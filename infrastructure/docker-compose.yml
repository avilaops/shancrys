version: '3.8'

services:
  mongodb:
    image: mongo:7-jammy
    container_name: shancrys-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-shancrys2024}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-shancrys}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - shancrys-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: shancrys-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"   # AMQP
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - shancrys-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: shancrys-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    networks:
      - shancrys-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    container_name: shancrys-api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:5000
      MongoDb__ConnectionString: "mongodb://${MONGODB_ROOT_USER:-admin}:${MONGODB_ROOT_PASSWORD:-shancrys2024}@mongodb:27017"
      MongoDb__DatabaseName: ${MONGODB_DATABASE:-shancrys}
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__UserName: ${RABBITMQ_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD:-guest}
      Redis__ConnectionString: "redis:6379${REDIS_PASSWORD:+,password=$REDIS_PASSWORD}"
      JwtSettings__SecretKey: ${JWT_SECRET_KEY:-dev-secret-key-minimum-32-chars-long-change-in-production}
      JwtSettings__Issuer: ${JWT_ISSUER:-shancrys-api}
      JwtSettings__Audience: ${JWT_AUDIENCE:-shancrys-clients}
      Stripe__SecretKey: ${STRIPE_SECRET_KEY:-sk_test_your_key_here}
      Stripe__PublishableKey: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_key_here}
      AzureStorage__ConnectionString: ${AZURE_STORAGE_CONNECTION_STRING:-UseDevelopmentStorage=true}
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shancrys-network
    restart: unless-stopped
    # Limites de recursos (boas pr�ticas)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local

networks:
  shancrys-network:
    driver: bridge
