<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay (subtle) -->
  <g opacity="0.1">
    <line x1="256" y1="0" x2="256" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="512" y1="0" x2="512" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="768" y1="0" x2="768" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="0" y1="256" x2="1024" y2="256" stroke="white" stroke-width="2"/>
    <line x1="0" y1="512" x2="1024" y2="512" stroke="white" stroke-width="2"/>
    <line x1="0" y1="768" x2="1024" y2="768" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Main Building Structure -->
  <g transform="translate(512, 512)">
    <!-- Base building -->
    <rect x="-200" y="-150" width="400" height="350" rx="20" fill="url(#buildingGradient)" stroke="white" stroke-width="8"/>
    
    <!-- Windows grid -->
    <g fill="#0066CC" opacity="0.3">
      <!-- Row 1 -->
      <rect x="-160" y="-110" width="60" height="60" rx="8"/>
      <rect x="-70" y="-110" width="60" height="60" rx="8"/>
      <rect x="20" y="-110" width="60" height="60" rx="8"/>
      <rect x="110" y="-110" width="60" height="60" rx="8"/>
      
      <!-- Row 2 -->
      <rect x="-160" y="-30" width="60" height="60" rx="8"/>
      <rect x="-70" y="-30" width="60" height="60" rx="8"/>
      <rect x="20" y="-30" width="60" height="60" rx="8"/>
      <rect x="110" y="-30" width="60" height="60" rx="8"/>
      
      <!-- Row 3 -->
      <rect x="-160" y="50" width="60" height="60" rx="8"/>
      <rect x="-70" y="50" width="60" height="60" rx="8"/>
      <rect x="20" y="50" width="60" height="60" rx="8"/>
      <rect x="110" y="50" width="60" height="60" rx="8"/>
    </g>
    
    <!-- Door -->
    <rect x="-50" y="130" width="100" height="70" rx="10" fill="#004499"/>
    
    <!-- Letter S in center -->
    <text x="0" y="-170" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">S</text>
    
    <!-- Blueprint lines (decorative) -->
    <g stroke="#3399FF" stroke-width="3" opacity="0.5">
      <line x1="-220" y1="220" x2="-280" y2="280"/>
      <line x1="-220" y1="230" x2="-280" y2="290"/>
      <line x1="220" y1="220" x2="280" y2="280"/>
      <line x1="220" y1="230" x2="280" y2="290"/>
    </g>
    
    <!-- Measurement marks -->
    <g stroke="white" stroke-width="4">
      <line x1="-200" y1="240" x2="200" y2="240"/>
      <line x1="-200" y1="235" x2="-200" y2="245"/>
      <line x1="200" y1="235" x2="200" y2="245"/>
    </g>
  </g>
  
  <!-- Shadow effect -->
  <ellipse cx="512" cy="850" rx="250" ry="30" fill="black" opacity="0.2"/>
</svg>
